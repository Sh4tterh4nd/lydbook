# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:h2:mem:audiobook-test

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-test.yaml

#spring.liquibase.enabled=false

#Web API
server.error.include-stacktrace=never
spring.servlet.multipart.max-file-size=4096MB
spring.servlet.multipart.max-request-size=4096MB