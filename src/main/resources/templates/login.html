<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<th:block layout:fragment="content">

    <div class="d-flex justify-content-center">
        <div class="col-lg-6">
            <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">×</button>
                Oops. Either username or password was invalid.
            </div>
            <div th:if="${param.logout}" class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">×</button>
                You have been successfully logged out.
            </div>
            <div class="bs-component">
                <form th:action="@{/login}" method="post" th:method="post">
                    <div class="card">
                        <h3 class="card-header">Login</h3>
                        <div class="card-body">
                            <div class="form-group">
                                <input class="form-control form-control-lg" type="text" placeholder="Username"
                                       name="username" value="admin"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" type="password" placeholder="Password"
                                       name="password" value="admin"/>
                            </div>
                        </div>
                        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
