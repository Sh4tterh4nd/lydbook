<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Users</h1>
                <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#createUserModal">
                    Create new User
                </button>
            </div>
        </div>
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}" class="table-active">
                    <td th:text="${user.getUsername()}">ADMIN</td>
                    <td>*****</td>
                    <td>admin@admin</td>
                    <td th:text="${user.getRole().name()}">ADMIN</td>
                    <td>
                        <div class="btn-group" role="group" th:if="${user.getRole().name() =='USER'}">
                            <button type="button" class="btn btn-primary">Edit</button>
                            <button type="button" class="btn btn-danger"  data-toggle="modal" data-target="#deleteUserModal" >Delete</button>
                        </div>
                        <div class="btn-group" role="group" th:if="${user.getRole().name() =='ADMIN'}">
                            <button type="button" class="btn btn-primary disabled">Edit</button>
                            <button type="button" class="btn btn-danger disabled"  >Delete</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Create User-->
    <div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/admin/users}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-form-label" for="newusernameinput">Username</label>
                            <input type="text" class="form-control" placeholder="username" id="newusernameinput"
                                   name="username" minlength="4" required/>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="newuserpasswordinput">Username</label>
                            <input type="password" class="form-control" placeholder="*****" id="newuserpasswordinput"
                                   name="password" minlength="4" required/>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input name="shareAll" type="checkbox" class="custom-control-input" id="newusershareAll"
                                       checked="">
                                <label class="custom-control-label" for="newusershareAll">Share all Audiobooks</label>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Create User-->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form  method="post" id="deleteform">
                    <div class="modal-body" id="test1">
                   Do you really want to delete this user?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>


</body>
</html>
