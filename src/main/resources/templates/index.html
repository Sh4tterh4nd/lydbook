<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Currently Playing</h1>
            </div>
        </div>
    </div>
    <th:block th:if="${last!=null}">
        <div class="row ">
            <div class="col-lg-5">

                <a th:href="'/book/'+${last.getBook().getId()}" style="color: inherit">
                    <div class="bs-component">
                        <div class="card mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%"
                                 aria-label="Placeholder: Image cap" focusable="false" role="img"
                                 preserveAspectRatio="xMidYMid slice" viewBox="0 0 200 200"
                                 style="font-size:1.125rem;text-anchor:middle">
                                <rect width="100%" height="100%" fill="#868e96"></rect>
                                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
                            </svg>
                            <h4 class="card-header" th:text="${last.getBook().getTitle()}">Book Title</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <th:block th:if="${progresses !=null}">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1>Most recent plays</h1>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-lg-3" th:each="progress: ${progresses}">

                    <a th:href="'/book/'+${progress.getBook().getId()}" style="color: inherit">
                        <div class="bs-component">
                            <div class="card mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%"
                                     aria-label="Placeholder: Image cap" focusable="false" role="img"
                                     preserveAspectRatio="xMidYMid slice" viewBox="0 0 200 200"
                                     style="font-size:1.125rem;text-anchor:middle">
                                    <rect width="100%" height="100%" fill="#868e96"></rect>
                                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
                                </svg>
                                <h4 class="card-header" th:text="${progress.getBook().getTitle()}">Book Title</h4>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

        </th:block>
    </th:block>
</th:block>
</body>
</html>
