<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Books</h1>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-lg-3" th:each="book: ${books}">

            <a th:href="'/book/'+${book.getId()}" style="color: inherit">
                <div class="bs-component">
                    <div class="card mb-3">
                        <img th:src="'/api/v1/audiobook/'+${book.getId()}+'/cover'" onerror="this.src='/bookcoverplaceholder.svg'" style="width: 100%"/>
                        <h4 class="card-header" th:text="${book.getTitle()}">Book Title</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
</th:block>
</body>
</html>
