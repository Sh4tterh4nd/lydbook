<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary" th:fragment="navigation">
    <div class="container">
        <a href="/" class="navbar-brand">AudiobookStream</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div  class="collapse navbar-collapse" id="navbarResponsive">
            <ul sec:authorize="isAnonymous()" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
            <ul sec:authorize="isAuthenticated()" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Current</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors/">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books/">Books</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="download"
                       aria-expanded="false">Admin <span class="caret"></span></a>
                    <div class="dropdown-menu" aria-labelledby="download">
                        <a class="dropdown-item" rel="noopener"
                           href="/admin/upload">Upload Audiobook</a>
                        <a class="dropdown-item" rel="noopener"
                           href="/admin/permissions">Permissions</a>
                        <a class="dropdown-item" rel="noopener"
                           href="/admin/users">Users</a>
                    </div>
                </li>

                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" id="logout"></form>
                    <a class="nav-link" href="" onclick="$(`#logout`).submit(); return false;">Logout</a>
                </li>
            </ul>

        </div>
    </div>
</div>

</body>
</html>
