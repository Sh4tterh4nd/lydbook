spring.thymeleaf.cache=false
server.port=8080

spring.datasource.url=jdbc:postgresql://192.168.0.50:5444/audiobook
spring.datasource.username=book
spring.datasource.password=password

#spring.liquibase.enabled=false


spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.order_inserts=true
#for debug purposes
spring.jpa.show-sql=false

#Web API
server.error.include-stacktrace=never
spring.servlet.multipart.max-file-size=4096MB
spring.servlet.multipart.max-request-size=4096MB

audiobook.uploadFolder=data