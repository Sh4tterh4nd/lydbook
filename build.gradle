plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'com.google.cloud.tools.jib' version '2.4.0'
    id 'com.adarshr.test-logger' version '2.1.1'
    id 'org.liquibase.gradle' version "2.0.3"

}

repositories {
    mavenLocal()
    mavenCentral()
}
group = 'com.lydbook.audiobook'
version = '0.6.3'
description = 'Lydbook'
sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.5.1'
    implementation 'org.postgresql:postgresql:42.2.16'
    implementation 'org.liquibase:liquibase-core'
    implementation 'com.mpatric:mp3agic:0.9.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.4.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.200'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}


test {
    useJUnitPlatform()
}

jib {
    from {
        image = 'openjdk:13-alpine'
    }
    to {
        image = 'shatterhand/lydbook'
        tags = ['latest', version]
        auth {
            username = 'shatterhand'
            password = ''
        }
    }
    container {
        mainClass = 'ch.fhnw.webec.GradedExerciseApplication'
        creationTime = 'USE_CURRENT_TIMESTAMP'
        ports = ['8080']
        environment = [POSTGRES_HOST    : '',
                       DATABASE_PORT    : '5432',
                       DATABASE_NAME    : 'audiobook',
                       DATABASE_USER    : 'book',
                       DATABASE_PASSWORD: '']
    }
}