plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'com.google.cloud.tools.jib' version '2.7.0'
    id 'com.adarshr.test-logger' version '2.1.1'
    id 'org.liquibase.gradle' version "2.0.3"

}

repositories {
    mavenLocal()
    mavenCentral()
}
group = 'com.lydbook.audiobook'
version = '0.8.3'
description = 'Lydbook'
sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.5.1'
    implementation 'org.postgresql:postgresql:42.2.16'
    implementation 'org.liquibase:liquibase-core'
    implementation 'com.mpatric:mp3agic:0.9.1'
    implementation 'org.imgscalr:imgscalr-lib:4.2'


    liquibaseRuntime 'org.springframework.boot:spring-boot-starter-data-jpa'
    liquibaseRuntime 'org.yaml:snakeyaml:1.15'
    liquibaseRuntime 'ch.qos.logback:logback-core:1.2.3'
    liquibaseRuntime 'ch.qos.logback:logback-classic:1.2.3'

    liquibaseRuntime 'org.liquibase:liquibase-core:4.2.2'
    liquibaseRuntime 'org.liquibase:liquibase-groovy-dsl:2.1.1'
    liquibaseRuntime 'org.postgresql:postgresql:42.2.16'
    liquibaseRuntime 'org.liquibase.ext:liquibase-hibernate5:4.2.2'
    liquibaseRuntime sourceSets.main.output

    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.4.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.200'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

diff.dependsOn compileJava
diffChangeLog.dependsOn compileJava
generateChangelog.dependsOn compileJava

configurations {
    liquibaseRuntime.extendsFrom runtime
}

test {
    useJUnitPlatform()
}

liquibase {
    activities {
        main {
            changeLogFile 'src/main/resources/db/changelog/db.changelogs-master.yaml'
            url 'jdbc:postgresql://192.168.0.50:5444/audiobook'
            username 'book'
            password 'password'
            referenceDriver 'liquibase.ext.hibernate.database.connection.HibernateDriver'
            referenceUrl 'hibernate:spring:com.lydbook.audiobook?dialect=org.hibernate.dialect.PostgreSQL10Dialect'
        }
    }
}


jib {
    from {
        image = 'openjdk:13-alpine'
    }
    to {
        image = 'shatterhand/lydbook'
        tags = ['latest', version]
        auth {
            username = 'shatterhand'
            password = ''
        }
    }
    container {
        mainClass = 'com.lydbook.audiobook.LydbookApplication'
        creationTime = 'USE_CURRENT_TIMESTAMP'
        ports = ['8080']
        environment = [POSTGRES_HOST    : '',
                       DATABASE_PORT    : '5432',
                       DATABASE_NAME    : 'audiobook',
                       DATABASE_USER    : 'book',
                       DATABASE_PASSWORD: '',

                       LOGGING_LEVEL    : 'ERROR']
    }
}